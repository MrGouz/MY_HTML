  <style>
    :root {
      --bleu: #002C4D;
      --orange: #F47C1E;
      --fond: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--fond);
    }

    header {
      background: var(--bleu);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    header img {
      height: 40px;
    }

    .slogan {

      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .menu {
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 100;
    }

    .bottom-nav a {
      text-align: center;
      color: #002C4D;
      font-size: 12px;
      text-decoration: none;
    }

    .bottom-nav a.active {
      color: var(--orange);
      font-weight: bold;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>

    </a>
    <a href="publier.html" class="nav-item">
      <img src="assets/plus-icon.png" alt="Publier">
      <div>Publier</div>
    </a>
    <a href="trajets.html" class="nav-item">
      <img src="assets/road-icon.png" alt="Trajets">
      <div>Trajets</div>
    </a>
    <a href="messages.html" class="nav-item active">
      <img src="assets/message-icon.png" alt="Messages">
